<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetPar - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #cb8c63; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img ngSrc="assets/img/logoPetPar.png" alt="PetPar Logo" height="60" width="216">
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/" routerLinkActive="active">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/user-login" routerLinkActive="active">Quero Adotar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/institution-login" routerLinkActive="active">Sou uma Instituição</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/contato" routerLinkActive="active">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<app-carousel></app-carousel>

<div class="container-fluid vh-100 bg-custom">
  <div class="row w-100">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img src="assets/img/PAR.png" alt="Pets" class="pets-image">
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white text-center">
      <h1 class="display-3 font-weight-bold">PetPar</h1>
      <p class="lead">Encontre seu novo amigo aqui!</p>
      <div class="btn-container">
        <a routerLink="/user-login" class="btn btn-adopt btn-custom">Quero adotar</a>
        <a routerLink="/institution-login" class="btn btn-institution btn-custom">Sou uma instituição</a>
      </div>
    </div>
  </div>
</div>

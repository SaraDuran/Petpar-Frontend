<!-- Formulário de Cadastro -->
<div class="cadastro-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <fieldset>
      <legend>Cadastro de Adotante</legend>
      <div class="inputBox">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required ngModel>
      </div>
      <div class="inputBox">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required ngModel>
      </div>
      <div class="inputBox">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required ngModel>
      </div>
      <div class="inputBox">
        <label for="dateOfBirth">Data de Nascimento:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required ngModel>
      </div>
      <div class="inputBox">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required ngModel>
      </div>
      <div class="inputBox">
        <label for="phoneNumber">Número de Telefone:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required ngModel>
      </div>
      <div class="inputBox">
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required ngModel>
          <option value="" disabled selected>Selecione</option>
          <option value="MASCULINO">Masculino</option>
          <option value="FEMININO">Feminino</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </fieldset>
  </form>
  <p class="text-white">Já tem uma conta? <a routerLink="/user-login">Faça login</a></p>
</div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Adotante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); padding: 10px; background-color: #cb8c63;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img alt="logo" ngSrc="assets/img/logoPetPar.png" class="logo" height="55" width="200">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" style="text-decoration: none; color: white;">Início</a>
        </li>
        <li class="nav-item">
          <a routerLink="/user-login" class="nav-link" style="text-decoration: none; color: white;">Quero adotar</a>
        </li>
        <li class="nav-item">
          <a routerLink="/institution-login" class="nav-link" style="text-decoration: none; color: white;">Faça Parte</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contato" class="nav-link" style="text-decoration: none; color: white;">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulário de Cadastro -->
<div class="cadastro-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <fieldset>
      <legend>Cadastro de Adotante</legend>
      <div class="inputBox">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required ngModel>
      </div>
      <div class="inputBox">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required ngModel>
      </div>
      <div class="inputBox">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required ngModel>
      </div>
      <div class="inputBox">
        <label for="dateOfBirth">Data de Nascimento:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required ngModel>
      </div>
      <div class="inputBox">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required ngModel>
      </div>
      <div class="inputBox">
        <label for="phoneNumber">Número de Telefone:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required ngModel>
      </div>
      <div class="inputBox">
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required ngModel>
          <option value="" disabled selected>Selecione</option>
          <option value="MASCULINO">Masculino</option>
          <option value="FEMININO">Feminino</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </fieldset>
  </form>
  <p class="text-white">Já tem uma conta? <a routerLink="/user-login">Faça login</a></p>
</div>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Doação do Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<app-navbar></app-navbar>

<div class="container list-container">
  <div class="text-center">
    <h1>Instituições que você pode doar</h1>
  </div>
  <fieldset>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th style="width: 5%;">#</th>
          <th style="width: 20%;">Nome</th>
          <th style="width: 15%;">CPF/CNPJ</th>
          <th style="width: 15%;">Número de telefone</th>
          <th style="width: 30%;">E-mail</th>
          <th style="width: 15%;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let institution of institutionList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ institution.name }}</td>
          <td>{{ institution.cpf_or_cnpj }}</td>
          <td>{{ institution.phone_number }}</td>
          <td class="email-column">{{ institution.email }}</td>
          <td>
            <a class="btn btn-sm btn-donation" (click)="doar(institution.id)">
              <i class="fas fa-money-bill-wave"></i> Doar
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noInstitutions>
      <p>Nenhuma instituição registrada.</p>
    </ng-template>
  </fieldset>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

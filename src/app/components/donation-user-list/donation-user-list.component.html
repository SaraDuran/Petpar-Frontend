<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Animais para Adoção - PetPar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<app-navbar></app-navbar>

<div class="container" style="margin: 0 auto; width: fit-content;">
	<div class="center col-lg-10 col-sm-12">
		<div class="col-12">
			<h1 class="text-center">Instituições que você pode doar</h1>
		</div>
        <fieldset>
            <div *ngIf="institutionList.length > 0; else noInstitutions">
                <table class="table table-responsive table-striped table-hover">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CPF/CNPJ</th>
                        <th>Número de telefone</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                    <tr *ngFor="let institution of institutionList; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ institution.name }}</td>
                        <td>{{ institution.cpfOrCnpj }}</td>
                        <td>{{ institution.phoneNumber }}</td>
                        <td>{{ institution.email }}</td>
                        <td>
                            <a class="btn btn-primary" [routerLink]="['/initDonation', institution.id]">
                                <i class="fas fa-money-bill-wave"></i> Doar
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <ng-template #noInstitutions>
                <p>Nenhuma instituição registrada.</p>
            </ng-template>
        </fieldset>
	</div>
</div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Animal - Instituição</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #cb8c63; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); padding: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img alt="logo" src="assets/img/logoPetPar.png" class="logo" height="55" width="200">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item">
            <a routerLink="/institution-animal-list" class="nav-link" style="text-decoration: none; color: white;">Lista de Pets</a>
          </li>
          <li class="nav-item">
            <a routerLink="/institution-animal-register" class="nav-link" style="text-decoration: none; color: white;">Cadastro de Pets</a>
          </li>
          <li class="nav-item">
            <a routerLink="/donation-institution-list" class="nav-link" style="text-decoration: none; color: white;">Lista de Doações</a>
          </li>
          <li class="nav-item">
            <a routerLink="/logout" class="nav-link" style="text-decoration: none; color: white;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="cadastro-container" style="background-color: rgba(0, 0, 0, 0.7);">
    <form (ngSubmit)="onSubmit()">
        <fieldset>
            <legend style="color: white;">Perfil do Animal - Instituição</legend>
            <div class="inputBox">
                <label for="name">Nome do Animal:</label>
                <input type="text" id="name" name="name" [(ngModel)]="animal.name" required>
            </div>
            <div class="inputBox">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="3" [(ngModel)]="animal.description" required></textarea>
            </div>
            <div class="inputBox">
                <label for="statusAdoption">Gênero:</label>
                <select id="statusAdoption" name="statusAdoption" [(ngModel)]="animal.statusAdoption" required>
                    <option value="IN_PROGRESS" [selected]="animal.statusAdoption === 'IN_PROGRESS'">Disponível</option>
                    <option value="PENDING" [selected]="animal.statusAdoption === 'PENDING'">Pendente</option>
                    <option value="DONE" [selected]="animal.statusAdoption === 'DONE'">Adotado</option>
                </select>
            </div>
            <div class="inputBox">
                <label for="gender">Gênero:</label>
                <select id="gender" name="gender" [(ngModel)]="animal.gender" required>
                    <option value="MASCULINO" [selected]="animal.gender === 'MASCULINO'">Masculino</option>
                    <option value="FEMININO" [selected]="animal.gender === 'FEMININO'">Feminino</option>
                </select>
            </div>
            <div class="inputBox">
                <label for="birth_date">Data de Nascimento:</label>
                <input type="date" id="birthDate" name="birthDate" [(ngModel)]="animal.birthDate" required>
            </div>
            <div class="inputBox">
                <label for="type">Tipo:</label>
                <select id="type" name="type" [(ngModel)]="animal.type" required>
                    <option value="CACHORRO" [selected]="animal.type === 'CACHORRO'">Cachorro</option>
                    <option value="GATO" [selected]="animal.type === 'GATO'">Gato</option>
                    <option value="ROEDOR" [selected]="animal.type === 'ROEDOR'">Roedor</option>
                    <option value="PEIXE" [selected]="animal.type === 'PEIXE'">Peixe</option>
                </select>
            </div>
            <div class="inputBox">
                <label for="photo">Foto do Animal:</label>
                <input type="file" id="photo" name="photo" (change)="onFileChange($event)" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <input type="hidden" name="id" id="id" [(ngModel)]="animal.id">
                <input type="hidden" name="user" id="user" [(ngModel)]="animal.user.id">
                <input type="hidden" name="institution" id="institution" [(ngModel)]="animal.institution.id">

                <button type="submit" class="btn btn-success" name="action" value="animalUpdate">Salvar</button>

                <a routerLink="/institution-animal-list" class="btn btn-secondary">Cancelar</a>

                <button type="submit" class="btn btn-danger" name="action" value="animalDelete">Deletar</button>
            </div>
        </fieldset>
    </form>
</div>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fazer uma doação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<app-navbar></app-navbar>

<div class="container" style="margin: 0 auto;width: fit-content;">
  <div class="center col-lg-10 col-sm-12">
    <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <legend>Contribua</legend>
        <div class="mb-4">
          <label for="valor" class="form-label">Valor da Doação</label>
          <input type="number" step="0.01" class="form-control form-control-lg" id="valor" formControlName="amount" placeholder="R$ 0,00" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Escolha uma opção de pagamento</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="payment_method" value="CARTAO" id="cartaoCredito" (change)="showCreditCard = true">
              <label class="form-check-label" for="cartaoCredito">Cartão de Crédito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="payment_method" value="PIX" id="qrCode" (change)="showCreditCard = false">
              <label class="form-check-label" for="qrCode">QR Code (Pix/Transferência)</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Doar Agora
        </button>
      </fieldset>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fazer uma doação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<app-navbar></app-navbar>

<div class="container" style="margin: 0 auto;width: fit-content;">
  <div class="center col-lg-10 col-sm-12">
    <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <legend>Contribua</legend>
        <div class="mb-4">
          <label for="valor" class="form-label">Valor da Doação</label>
          <input type="number" step="0.01" class="form-control form-control-lg" id="valor" formControlName="amount" placeholder="R$ 0,00" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Escolha uma opção de pagamento</label>
          <div class="btn-group d-flex" role="group" aria-label="Opções de pagamento">
            <input type="radio" class="btn-check" id="cartaoCredito" formControlName="payment_method" value="CARTAO" autocomplete="off">
            <label class="btn btn-outline-primary" for="cartaoCredito">Cartão de Crédito</label>
        
            <input type="radio" class="btn-check" id="qrCode" formControlName="payment_method" value="PIX" autocomplete="off">
            <label class="btn btn-outline-primary" for="qrCode">QR Code (Pix/Transferência)</label>
          </div>
        </div>
        
        <!-- Campos do Cartão de Crédito -->
        <div *ngIf="showCreditCard" class="mt-3">
          <h4>Dados do Cartão</h4>
          <div class="mb-2">
            <label for="cardName" class="form-label">Nome no Cartão</label>
            <input type="text" id="cardName" class="form-control" formControlName="cardName">
          </div>
          <div class="mb-2">
            <label for="cardNumber" class="form-label">Número do Cartão</label>
            <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber">
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label for="cardExpiry" class="form-label">Data de Validade</label>
              <input type="text" id="cardExpiry" class="form-control" placeholder="MM/AA" formControlName="cardExpiry">
            </div>
            <div class="col-md-6 mb-2">
              <label for="cardCVV" class="form-label">CVV</label>
              <input type="text" id="cardCVV" class="form-control" maxlength="3" formControlName="cardCVV">
            </div>
          </div>
        </div>
        
        <!-- QR Code do Pix -->
        <div *ngIf="!showCreditCard" class="mt-3 text-center">
          <h4>Pagamento via Pix</h4>
          <img src="assets/img/QR.png" alt="QR Code Pix" class="img-fluid" style="max-width: 200px;">
          <p class="mt-2">Escaneie o QR Code para efetuar o pagamento.</p>
        </div>
        
        <button type="submit" class="btn btn-primary">
          Doar Agora
        </button>
      </fieldset>
    </form>
  </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

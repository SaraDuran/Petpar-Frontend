<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPar - Encontre seu novo amigo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg" style="box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); padding: 10px; background-color: #cb8c63;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img alt="logo" ngSrc="assets/img/logoPetPar.png" class="logo" height="83" width="299">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" style="text-decoration: none; color: white;">Início</a>
        </li>
        <li class="nav-item">
          <a routerLink="/user-login" class="nav-link" style="text-decoration: none; color: white;">Quero adotar</a>
        </li>
        <li class="nav-item">
          <a routerLink="/institution-login" class="nav-link" style="text-decoration: none; color: white;">Faça Parte</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contato" class="nav-link" style="text-decoration: none; color: white;">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img ngSrc="../../../assets/img/banner.svg" class="carousel-img d-block w-100" alt="Adotar" height="100" width="1000">
    </div>
    <div class="carousel-item">
      <img ngSrc="../../../assets/img/Institutes.svg" class="carousel-img d-block w-100" alt="Instituições" height="100" width="1000">
    </div>
    <div class="carousel-item">
      <img ngSrc="../../../assets/img/Doacao.svg" class="carousel-img d-block w-100" alt="Faça Parte" height="100" width="1000">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

<div class="container-fluid vh-100 bg-custom">
  <div class="row w-100">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img src="../../../assets/img/PAR.png" alt="Pets" class="pets-image">
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white text-center">
      <h1 class="display-3 font-weight-bold">PetPar</h1>
      <p class="lead">Encontre seu novo amigo aqui!</p>
      <div class="btn-container">
        <a routerLink="/user-login" class="btn btn-adopt btn-custom">Quero adotar</a>
        <a routerLink="/institution-login" class="btn btn-institution btn-custom">Sou uma instituição</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

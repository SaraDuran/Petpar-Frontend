<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #cb8c63; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); padding: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img alt="logo" src="assets/img/logoPetPar.png" class="logo" height="55" width="200">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item">
            <a routerLink="/user-animal-list" class="nav-link" style="text-decoration: none; color: white;">Lista de Pets</a>
          </li>
          <li class="nav-item">
            <a routerLink="/animal-user-profile" class="nav-link" style="text-decoration: none; color: white;">Andamento da adoção</a>
          </li>
          <li class="nav-item">
            <a routerLink="/donation-user-list" class="nav-link" style="text-decoration: none; color: white;">Faça uma doação!</a>
          </li>
          <li class="nav-item">
            <a routerLink="/logout" class="nav-link" style="text-decoration: none; color: white;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Animal Details -->
    <div *ngIf="animal && !isLoading" class="card">
      <div class="card-header">
        <h2>{{ animal.name }}</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img [src]="animal.imageUrl || 'assets/img/default-pet.png'" 
                 class="img-fluid rounded" 
                 alt="{{ animal.name }}">
          </div>
          <div class="col-md-8">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Espécie:</strong> {{ animal.species }}
              </li>
              <li class="list-group-item">
                <strong>Gênero:</strong> {{ animal.gender }}
              </li>
              <li class="list-group-item">
                <strong>Data de Nascimento:</strong> 
                {{ animal.birthDate | date:'dd/MM/yyyy' }}
              </li>
              <li class="list-group-item">
                <strong>Descrição:</strong> {{ animal.description }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-success btn-lg" (click)="solicitarAdocao()">
          Solicitar Adoção
        </button>
      </div>
    </div>
  </div>
  <br>
  <br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

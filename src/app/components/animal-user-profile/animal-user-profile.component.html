<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<app-navbar></app-navbar>

  <div class="container mt-4">
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="animal && !isLoading" class="card">
      <div class="card-header">
        <h2>{{ animal.name }}</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img [src]="animal.photoUrl || 'assets/img/default-pet.png'"
                 class="img-fluid rounded"
                 alt="{{ animal.name }}">
          </div>
          <div class="col-md-8">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Espécie:</strong> {{ animal.type }}</li>
              <li class="list-group-item"><strong>Gênero:</strong> {{ animal.gender }}</li>
              <li class="list-group-item"><strong>Data de Nascimento:</strong> {{ animal.birthDate | date:'dd/MM/yyyy' }}</li>
              <li class="list-group-item"><strong>Descrição:</strong> {{ animal.description }}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<app-navbar></app-navbar>

  <div class="container mt-4">

<!--    <div *ngIf="errorMessage" class="alert alert-danger">-->
<!--      {{ errorMessage }}-->
<!--    </div>-->
<div *ngIf="animal" class="card">
  <div class="card-header text-center">
    <h2>{{ animal.name }}</h2>
  </div>
  <div class="card-body">
    <div class="text-center">
      <img [src]="animal.photo_url || 'assets/img/default-pet.png'"
          class="img-fluid rounded"
          alt="{{ animal.photo_url }}"
          style="max-height: 200px; width: auto;">
    </div>
    <div class="row mt-3">
      <div class="col-md-8">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Espécie:</strong> {{ animal.type }}</li>
          <li class="list-group-item"><strong>Gênero:</strong> {{ animal.gender }}</li>
          <li class="list-group-item"><strong>Data de Nascimento:</strong> {{ animal.birth_date | date:'dd/MM/yyyy' }}</li>
          <li class="list-group-item"><strong>Descrição:</strong> {{ animal.description }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-footer text-center">
    <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

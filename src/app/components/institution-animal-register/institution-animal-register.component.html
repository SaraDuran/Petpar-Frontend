<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Animal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<app-navbar-institution></app-navbar-institution>

<div class="cadastro-container">
  <form (ngSubmit)="onSubmit()" #animalForm="ngForm">
    <fieldset>
      <legend>Cadastro de Animal</legend>

      <div class="inputBox">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="animal.name" required>
      </div>

      <div class="inputBox">
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" [(ngModel)]="animal.description" required>
      </div>

      <div class="inputBox">
        <label for="birthDate">Data de Nascimento:</label>
        <input type="date" id="birthDate" name="birthDate" [(ngModel)]="animal.birthDate" required>
      </div>

      <div class="inputBox">
        <label for="type">Espécie:</label>
        <select id="type" name="type" [(ngModel)]="animal.type" required>
          <option value="" disabled selected>Selecione</option>
          <option value="CACHORRO">Cachorro</option>
          <option value="GATO">Gato</option>
          <option value="ROEDOR">Roedor</option>
          <option value="PEIXE">Peixe</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>

      <div class="inputBox">
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" [(ngModel)]="animal.gender" required>
          <option value="" disabled selected>Selecione</option>
          <option value="MASCULINO">Masculino</option>
          <option value="FEMININO">Feminino</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </fieldset>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

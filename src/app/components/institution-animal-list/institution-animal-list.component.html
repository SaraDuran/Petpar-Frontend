<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Animais para Adoção - PetPar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<app-navbar-institution></app-navbar-institution>

      <div class="container">
        <div class="list-container">
          <fieldset>
            <legend>Pets em Adoção</legend>
            <form (ngSubmit)="filterAnimals()">
              <div class="row">
                <div class="col-12 col-lg-3">
                  <div class="mb-2">
                    <label for="statusAdoption">Status de Adoção</label>
                    <select class="form-select" [(ngModel)]="filters.statusAdoption" name="statusAdoption">
                      <option value="" disabled selected>Selecione</option>
                      <option value="IN_PROGRESS">IN_PROGRESS</option>
                      <option value="PENDING">PENDING</option>
                      <option value="DONE">DONE</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-lg-3">
                  <div class="mb-2">
                    <label for="species">Espécie</label>
                    <select class="form-select" [(ngModel)]="filters.species" name="species">
                      <option value="" disabled selected>Selecione</option>
                      <option value="CACHORRO">Cachorro</option>
                      <option value="GATO">Gato</option>
                      <option value="ROEDOR">Roedor</option>
                      <option value="PEIXE">Peixe</option>
                      <option value="OUTRO">Outro</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-lg-3">
                  <div class="mb-2">
                    <label for="startDate">Data inicial</label>
                    <input type="date" [(ngModel)]="filters.startDate" name="startDate" class="form-control">
                  </div>
                </div>
                <div class="col-12 col-lg-3">
                  <div class="mb-2">
                    <label for="endDate">Data final</label>
                    <input type="date" [(ngModel)]="filters.endDate" name="endDate" class="form-control">
                  </div>
                </div>
                <div class="col-12 col-lg-3 mt-4">
                  <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
              </div>
            </form>
          </fieldset>
        </div>

        <table class="table table-responsive table-striped table-hover">
          <tr>
            <th>#</th>
            <th>Espécie</th>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Data de Nascimento</th>
            <th>Adotante</th>
            <th>Instituição</th>
            <th>Ações</th>
          </tr>
          <tr *ngFor="let animal of filteredAnimals; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ animal.type }}</td>
            <td>{{ animal.name }}</td>
            <td>{{ animal.gender }}</td>
            <td>{{ animal.birth_date | date:'dd/MM/yyyy' }}</td>
            <td>{{ animal.user_name }}</td>
            <td>{{ animal.institution_id }}</td>
            <td *ngIf="!approvedAnimals.has(animal.id)">
              <button class="btn btn-primary" (click)="editAnimal(animal.id)">Editar</button>
              <button class="btn btn-primary" (click)="deleteAnimal(animal.id)">Deletar</button>
              <button *ngIf="animal.user_id" class="btn btn-success" (click)="approveAdoption(animal.id)">
                Aprovar
              </button>
              <button *ngIf="animal.user_id" class="btn btn-success" (click)="reproveAdoption(animal.id)">
                Reprovar
              </button>
            </td>
          </tr>
        </table>

        <div *ngIf="filteredAnimals.length === 0" class="mt-3">
          Nenhum animal encontrado.
        </div>
      </div>
      <br>
      <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

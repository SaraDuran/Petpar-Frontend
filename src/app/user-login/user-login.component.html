<!-- Formulário de Login -->
<div class="cadastro-container">
  <form (submit)="onSubmit()">
    <fieldset>
      <legend>Login Adotante</legend>
      <div class="inputBox">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">
      </div>
      <div class="inputBox">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password">
      </div>
      <button type="submit">Entrar</button>
    </fieldset>
  </form>
  <div class="text-center mt-3">
    <p>Não tem conta? <a routerLink="/user-register">Cadastre-se aqui</a></p>
    <p><a href="#">Esqueceu sua senha?</a></p>
  </div>
</div>
